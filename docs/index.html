<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ichikafy</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="title">Ichikafy</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div id="generator">
          <div id="input">
            <textarea spellcheck="false" placeholder="Write something here..." aria-label="Input"></textarea>
            <button id="generate">Ichikafy</button>
          </div>
          <div id="output">
            <textarea spellcheck="false" readonly aria-label="Output"></textarea>
            <button id="copy" data-label-copy="Copy" data-label-copied="Copied">Copy</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>
          <b>Why?</b> So I saw this
          <a
            href="https://www.reddit.com/r/ProjectSekai/comments/15mui45/they_just_took_every_instance_of_an_and_replaced/"
            target="_blank"
            rel="noopener noreferrer"
            >Reddit post</a
          >
          one day...
        </p>
      </div>
    </footer>
  </body>
</html>
